version: '3'
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - '3400:3400'
    depends_on:
      - db
    env_file: .env
    working_dir: '/usr/src/app'
    environment:
      DB_HOST: 'db'
#      DB_ADAPTER: 'postgresql'
    stdin_open: true
    tty: true
    volumes:
      - ./db/production:/usr/src/app/db/production
      - ./log:/usr/src/app/log
#    logging:
#      driver: $LOG_DRIVER
#      options:
#        syslog-address: $LOG_ADDRESS
#        tag: $LOG_TAG
  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    ports:
      - '8400:8400'
    depends_on:
      - app
  db:
    image: postgres:9.5
    volumes:
      - "/var/run/postgres/postgres.sock:/var/run/postgres/postgres.sock"
      - "db-data:/var/lib/postgresql/data"
    restart: on-failure
volumes:
  db-data:
